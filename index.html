<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo5.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Stats preview card component</title>

</head>
<body>

  <section class="wrapper">
    <div class="info">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="data">
        <p> 10k+ <br> <span>companies</span></p>
        <p>314 <br> <span>templates</span></p>
        <p> 12m+ <br> <span>queries</span></p>
      </div>
    </div>

    <div class="image">
      <picture>
        <source srcset="./images/image-header-mobile.jpg" media="(width<850px)">
        <img src="./images/image-header-desktop.jpg" alt="image-header">
      </picture>
      <div class="overlay"></div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jeff20501">Pixel&Code</a>.
  </div>
</body>
</html>
